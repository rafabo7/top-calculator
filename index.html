<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/press-start-2p" type="text/css"/>    
    <script src="./script.js" defer></script>
    <title>CASI0 Basic Calculator</title>
</head>
<body>
    <header><h1>CASIO-like Basic Calculator</h1></header>
    <section id="calculator">
        <div id="container">
            <div id="screen"></div>

            <button id="clear">AC</button>
            <button data-operation class="operation" id="add">+</button>
            <button data-operation class="operation" id="subs">-</button>
            <button data-operation class="operation" id="div">/</button>

            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="operation" id="mult">*</button>

            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operation" id="perc">%</button>

            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-number class="number">.</button>

            <button data-number class="number">0</button>
            <button data-equals id="equals">=</button>


        </div>
    </section>
    <footer>Rafael Botella for <em>The Odin Project</em></footer>
</body>
</html>
